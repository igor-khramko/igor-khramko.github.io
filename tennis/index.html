<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/animate.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <title>TENNIS</title>
</head>
<body>
    <section class="main-content">
        <div class="container">
            <div class="header">
                <div class="header-info">
                    <div class="scoreView">
                            <div class="player1Name">Player1</div>
                            <div class="player1Score"></div>:<div class="player2Score"></div>
                            <div class="player2Name">Player2</div>
                    </div>
                    <button class="button-save" title="Сохранить игру" disabled></button>
                </div>
                <div class="buttons">
                    <button class="button-start" disabled>Старт!</button>
                    <button class="button-history">История матчей</button>
                    <button class="button-hide-history" disabled>Скрыть историю</button>
                    <select class="speed">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>
            <div class="game-area"></div>
            <form class="welcome-form form1 animated jackInTheBox">
                <div class="welcome">Приветствуем Вас, Игрок №1!</div>
                <div class="welcome-label">Введите Ваш игровой ник</div>
                <input type="text" class="player-name-input-field p1-name" placeholder="Player1" maxlength="8" name="p1name">
                <div class="welcome-label">Выберите цвет Вашей ракетки</div>
                <input type="color" class="player-choose-color p1-choose-color">
                <input type="button" class="welcome-submit p1-button" value="OK">
            </form>
            <form class="welcome-form form2 animated hidden">
                    <div class="welcome">Приветствуем Вас, Игрок №2!</div>
                    <div class="welcome-label">Введите Ваш игровой ник</div>
                    <input type="text" class="player-name-input-field p2-name" placeholder="Player2" maxlength="8" name="p2name">
                    <div class="welcome-label">Выберите цвет Вашей ракетки</div>
                    <input type="color" class="player-choose-color p2-choose-color">
                    <input type="button" class="welcome-submit p2-button" value="OK">
            </form>
        </div>
    </section>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
